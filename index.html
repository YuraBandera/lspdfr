<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPDFR ELITE STUDIO | Преміум моди GTA5</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Навігація -->
    <nav class="glass-nav">
        <div class="logo">
            <img src="images/logo.png" alt="LSPDFR ELITE STUDIO">
        </div>
        <ul>
            <li><a href="#home">Головна</a></li>
            <li><a href="#models">Автопарк</a></li>
            <li><a href="#features">Переваги</a></li>
            <li><a href="#contacts">Контакти</a></li>
        </ul>
    </nav>

    <!-- Герой-банер -->
    <section id="home" class="parallax-hero">
        <div class="hero-text">
            <h1>ЕЛІТНІ ПОЛІЦЕЙСЬКІ АВТО ДЛЯ LSPDFR</h1>
            <p>Тактичні транспортні засоби з фізикою реального світу</p>
            <a href="#models" class="cta-button">Дивитися каталог</a>
        </div>
    </section>

    <!-- Автопарк -->
    <section id="models" class="vehicle-showcase">
        <h2>Наші моделі</h2>
        <div class="vehicle-grid">
            <!-- Приклад 1 авто -->
            <div class="vehicle-card">
                <div class="vehicle-image">
                    <img src="images/vehicles/charger-police.jpg" alt="Dodge Charger Pursuit">
                    <div class="vehicle-badge">NEW</div>
                </div>
                <div class="vehicle-info">
                    <h3>Dodge Charger Pursuit 2023</h3>
                    <div class="vehicle-price">₴299</div>
                    <div class="vehicle-actions">
                        <button class="details-btn">Деталі</button>
                        <button class="buy-btn">Придбати</button>
                    </div>
                </div>
            </div>
            <!-- Додавайте інші авто тут -->
        </div>
    </section>
</body>
</html>
